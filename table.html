<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th >Build Name</th>
            <th>Table name</th>
            <th>Queries</th>
        </tr>
        <tr>
            <td>Table name 1</td>
            <td>query 1<br>query 2</td>
        </tr>
        <tr>
            <td>Build Name 1</td>
            <td>Table name 1</td>
            <td>query 1<br>query 2</td>
        </tr>
        <tr>
            <td>Table name 2</td>
            <td>query 1<br>query 2</td>
        </tr>
    </table>
</body>
</html>
